<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    document.write(Math.round(5.3) + "<br>");          // 5
    document.write(Math.round(5.7) + "<br>");          // 6
    document.write(Math.ceil(5.3) + "<br>");           // 6
    document.write(Math.floor(5.7) + "<br>");          // 5
    document.write(Math.pow(2, 5) + "<br>");           // 32
    document.write(Math.sqrt(25) + "<br>");            // 5
    document.write(Math.abs(-3.7) + "<br>");           // 3.7
    document.write(Math.sin(Math.PI/2) + "<br>");      // 1
    document.write(Math.cos(0) + "<br>");              // 1
    document.write(Math.tan(0) + "<br>");              // 0
    document.write(Math.min(0, 3, -5, 12) + "<br>");   // -5
    document.write(Math.max(0, 3, -5, 12) + "<br>");   // 12
    document.write(Math.log(1) + "<br>");              // 0
</script>
</body>
</html>
