<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    /***
     * 연습문제 7-3 다음은 Array 객체의 slice() 메소드를 이용하여 배열의 요소를 추출하는 프로그램이다. 실행 결과는 무엇인가?
     * 실행 결과 : 수박, 참외
     *           오렌지, 포도, 수박
     * 해설 : 첫번째 출력은 인덱스 3번째 값부터 마지막 까지 그 값을 arr에 담아서 출력하는 것으로 결과는 수박, 참외가 나온다
     *       두번째 출력은 인덱스 1번째 부터 4번째 인덱스의 -1 한 값을 arr에 담아서 출력하는 것으로,
     *       출력된 결과로는 오렌즈, 포도, 수박이다.
     ***/

    var fruits = ["사과", "오렌지", "포도", "수박", "참외"];
    var arr;

    arr = fruits.slice(3);
    document.write(arr + "<br>");

    arr =  fruits.slice(1, 4);
    document.write(arr);
</script>
</body>
</html>
