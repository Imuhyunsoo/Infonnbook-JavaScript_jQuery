<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    /***
     * 연습문제 7-4 다음은 String 객체의 메소드를 이용하여 문자열에서 특정 문자열을 추출하는 프로그램이다.
     *            실행 결과는 무엇인가?
     * 실행 결과 : "laugh", "bless"
     * 해설 : 첫번째 출력은 7번째 인덱스 값에서 부터 12번째 인덱스 값에 -1 한 인덱스 까지 담아서 출력하는 문자열이고,
     *       두번째 출력은 14번째 인덱스 값에서 5개의 길이 만큼 뽑아서 출략하는 문자열이다.
     ***/

    var str = "If you laugh, blessings will come your way.";

    var word1 = str.slice(7, 12);
    var word2 = str.substring(14, 5);

    document.write(word1 + "<br>");
    document.write(word2);
</script>
</body>
</html>
