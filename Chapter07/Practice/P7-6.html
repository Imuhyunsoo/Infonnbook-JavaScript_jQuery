<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>

    /***
     * 연습문제 7-6 다음은 Date 객체를 이용하여 현재 날짜와 시간을 표시하는 프로그램이다.
     *            빈 박스를 채워 프로그램을 완성하시오.
     ***/
        
    function showDate() {
        var d = new Date();

        var year = d.getFullYear();
        var month = d.getMonth();
        month++;
        var date = d.getDate();
        var hour = d.getHours();
        var minute = d.getMinutes();

        var str = year + "-" + month + "-" + date + " " + hour + ":" + minute;
        document.getElementById("result").innerHTML = str;
    }
</script>
</head>
<body>
    <button onclick="showDate()">현재 날짜/시간 보기</button>
    <div id="result"></div>
</body>
</html>
