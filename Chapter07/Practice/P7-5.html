<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    /***
     * 연습문제 7-5 다음은 Math 객체의 메소드에 관한 문제이다. 다음 프로그램의 실행 결과는 무엇인가?
     * 실행 결과 : 9, 9, 8, 27, 7
     * 해설 : 첫번째 출력은 반올림 메소드여서 9 두번째 출력은 강제 올림 메소드여서 9, 세번째 출력은 강제 내림 메소드여서 8,
     *       네번째 출력은 3이 3제곱 메소드를 수행해서 27, 마지막 출력은 제곱근 메소드로 7이 나온다.
     ***/

    document.write(Math.round(8.7) + "<br>");
    document.write(Math.ceil(8.3) + "<br>");
    document.write(Math.floor(8.7) + "<br>");
    document.write(Math.pow(3,3) + "<br>");
    document.write(Math.sqrt(49));
</script>
</body>
</html>
