<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>

        /***
        * 연습문제 8-3 다음은 제이쿼리 메소드를 이용하여 CSS를 조작하는 프로그램이다. 
        *            빈 박스를 채워 프로그램을 완성하시오.
        ***/

        $(document).ready(function() {
            $("#title1").css("color","red");

            $("#title2").css({"color":"blue","font-weight":"bold"});

            $("#para").addClass("yellow");
        });
    </script>
    <style>
        .yellow { background-color: yellow;}
    </style>
</head>
<body>
    <h2 id="title1">제목 1</h2>
    <h2 id="title2">제목 2</h2>
    <p id="para">단락이다.</p>
</body>
</html>
