<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>

        /***
        * 연습문제 8-2 다음은 제이쿼리 메소드를 이용하여 목록에 요소를 더하는 프로그램이다.
        *            빈 박스를 채워 프로그램을 완성하지오.
        ***/

        $(document).ready(function() {
            $("#list").append("<li style='background-color:yellow'>안녕하세요.</li>");

            $("#list").prepend("<li style='background-color:skyblue'>안녕하세요.</li>");

            $("#item2").before("<li style='background-color:pink'>안녕하세요.</li>");

            $("#item2").after("<li style='background-color:green'>안녕하세요.</li>");
        });
    </script>
</head>
<body>
    <ul id="list">
        <li id="item1">항목 1</li>
        <li id="item2">항목 2</li>
        <li id="item3">항목 3</li>
    </ul>
</body>
</html>
