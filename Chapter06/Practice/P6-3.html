<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color: yellow;
            padding: 10px; text-align: center;
        }
    </style>
    <script>

        /***
        * 연습문제 6-3 다음은 버튼을 클릭했을 때 글자 생상과 배경 생상을 변경하는 프로그램이다.
        *            빈 박스를 채워 프로그램을 완성하시오.
        ***/

        function changeTextColor(obj) {
            obj.style.color = "red";
        }
        
        function changeBgColor(obj) {
            obj.style.backgroundColor = "pink";
        }
    </script>
</head>
<body>
    <button onclick="changeTextColor(this)">글자 색상 변경하기</button>
    <button onclick="changeBgColor(this)">배경 색상 변경하기</button>
</body>
</html>
