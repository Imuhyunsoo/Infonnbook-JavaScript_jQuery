<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<script>
    var x = 1;         // 초깃값

    while (x <= 5) {   // 조건식
        document.write("안녕하세요.<br>");
        x++;           // 증가 또는 감소
    }
</script>
