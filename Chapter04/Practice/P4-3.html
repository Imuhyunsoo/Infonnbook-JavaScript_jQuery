<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
<script>

    /***
     * 연습문제 4-3 while문을 이용하여 1에서 100까지의 정수 중에서 홀수 합계를 구하는 프로그램을 작성하시오.
     ***/

    var sum = 0;

    for (var i = 1; i <= 100; i++) {
        if(i % 2 == 1) {
            sum += i;
        }
    }
    
    document.write("1 ~ 100의 홀수 합계 : " + sum);
</script>
</body>
</html>
