<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
<script>

    /***
     * 연습문제 4-8 7번과 유사한 프로그램인데 역 삼각형 형태로 출력하는 프로그램을 작성하시오.
     ***/

    for (var i = 9; i > 0; i--) {
        for (var j = 1; j <= i; j++) {
            document.write(i + "&nbsp;");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
