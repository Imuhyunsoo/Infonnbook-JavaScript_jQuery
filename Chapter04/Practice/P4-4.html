<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
<script>

    /***
     * 연습문제 4-4 for문을 이용하여 100에서 120까지의 정수 중에서 
     *            3의 배수가 아닌 수의 누적 합계를 출력하는 프로그램을 작성하시오.
     ***/

    var sum = 0;

    for (var i = 100; i <= 120; i++) {
        if(i % 3 != 0) {
            sum += i
            document.write(i + "까지의 합 : " + sum + "<br>");
        }
    }
</script>
</body>
</html>
