<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
<script>

    /***
     * 연습문제 4-1 for문을 이용하여 섭씨에서 화씨로 변환하는 프로그램을 작성하시오.
     * 
     * 섭씨/화씨 환산식
     * 화시 = 섭씨 x 9/5 + 32
     ***/

    var contents = "--------------------<br>";
    contents += "섭씨 화씨<br>";
    contents += "--------------------<br>";

    for(var i = 0; i <= 30; i += 5) {
        contents += i + "&nbsp;&nbsp;&nbsp;" + (i * 9/5 + 32) + "<br>";
    }
    contents += "--------------------";

    document.getElementById("result").innerHTML = contents;
</script>
</body>
</html>
