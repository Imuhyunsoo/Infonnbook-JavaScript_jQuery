<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
<script>

    /***
     * 연습문제 4-6 이중 for문을 이용하여 별표(*)로 평행사변형 모양을 만드는 프로그램을 작성하시오.
     ***/

    for (var i = 0; i < 5; i++) {
        for (var j = 0; j < 5 - i; j++) {
            document.write("&nbsp;")
        }
        for (var j = 0; j < 10; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
