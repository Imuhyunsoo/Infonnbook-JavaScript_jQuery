<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
<script>

    /***
     * 연습문제 4-7 이중 for문을 이용하여 숫자를 다음과 같은 형태로 출력하는 프로그램을 작성하시오.
     ***/

    for (var i = 0; i < 10; i++) {
        for (var j = 1; j <= i; j++) {
            document.write(i + "&nbsp;");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
