<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>

        /***
        * 연습문제 9-3 다음은 제이쿼리를 이용하여 요소에 애니메이션 효과를 주는 프로그램이다. 
        *            빈 박스를 채워 프로그램을 완성하시오.
        ***/

        $(document).ready(function() {
            $("#btn1").click(function() {
                $("div").animate({left: "300px"}, 3000);   // 오른쪽으로 300픽셀 이동
            });
        });
    </script>
    <style>
        div {
            background-color: red;
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn1">오른쪽으로 이동시키기</button>
    </p>

    <div></div>
</body>
</html>
