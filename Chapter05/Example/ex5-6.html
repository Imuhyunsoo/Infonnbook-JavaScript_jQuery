<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function func() {
        var x = 10;               // 변수 x는 지역 변수
        document.write(x + "<br>");
    }

    func();                       // func() 함수 호출
    document.write(x + "<br>");   // 변수 x가 정의되지 않음
</script>
</head>
<body>
    
</body>
</html>
