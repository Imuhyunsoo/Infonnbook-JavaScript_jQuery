<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { border-collapse: collapse; }
        th, td { border: solid 1px gray; }
        th { width: 120px; padding: 5px; background-color: #eeeeee; }
        td { padding: 5px; text-align: center;}
    </style>
<script>

    /***
     * 연습문제 5-4 다음은 웹 사이트의 회원 목록을 출력하는 프로그램의 예의다. 빈칸을 채워 프로그램을 완성하시오.
     ***/

    function show_member() {
        var contents = "";

        contents += "<h3>회원 목록</h3>";
        contents += "<table>";
        contents += "<tr>";
        contents += "<th>번호</th><th>이름</th><th>아이디</th><th>비밀번호</th><th>전화번호</th>";
        contents += "</tr>";

        for(var i = 0; i <= 4; i++) {
            var num = i + 1;

            contents += "<tr>";
            contents += "<td>" + num + "</td><td>홍길동</td><td>hong</td>";
            contents += "<td>****</td><td>010-1234-5678</td>";
            contents += "</tr>";
        }
        contents += "</table>";

        document.getElementById("result").innerHTML = contents;
    }
</script>
</head>
<body>
    <button onclick="show_member()">회원 목록 보기</button>
    <div id="result"></div>
</body>
</html>
