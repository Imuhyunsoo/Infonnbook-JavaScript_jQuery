    <title>Document</title>
    <script src="../js/jquery-3.6.0.min.js"></script>

    <p>그룹 선택자(Group selector)는 <span>여러 요소를 동시에
        선택</span>한다.</p>
    <div>박스 1</div>
    <div>박스 2</div>
    <ul>
        <li>항목 1</li>
        <li>항목 2</li>
    </ul>
</body>
</html>
