<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>

        /***
        * 연습문제 9-3 다음은 제이쿼리의 필터 선택자에 관한 문제이다. 빈 박스를 채워 프로그램을 완성하시오.
        ***/

        $(document).ready(function() {
            $("div li:first").css("background-color", "pink");
            $("div li:last").css("border", "solid 1px red");
        });
    </script>
</head>
<body>
    <div>
        <h2>필터 선택자</h2>
        <ul>
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
            <li>항목 4</li>
        </ul>
    </div>
</body>
</html>
