<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>

        /***
        * 연습문제 9-4 다음은 제이쿼리의 find() 메소드에 관한 문제이다. 빈 박스를 채워 프로그램을 완성하시오.
        ***/

        $(document).ready(function() {
            $("#box").find("p").css("background-color", "yellow");
            $("#box").find("h3").css("border", "solid 2px red");
            $("#box").find("span").css("background-color", "skyblue");
        });
    </script>
</head>
<body>
    <div id="box">
        <p>단락 입니다.</p>
        <div>
            <ul>
                <li>항목 1</li>
                <li><span>항목 2</span></li>
            </ul>
        </div>
        <h3>글 제목입니다.</h3>
    </div>
</body>
</html>
