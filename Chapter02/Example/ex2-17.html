<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var x = 3;
    var y = x ** 2;
    document.write(y);
    document.write("<br>");
    y++;
    document.write(y);
    document.write("<br>");
    x--;
    document.write(x);
</script>
</body>
</html>
