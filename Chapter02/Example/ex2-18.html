<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var x = 10;
    x += 2;
    document.write(x);
    document.write("<br>");

    x -= 4;
    document.write(x);
    document.write("<br>");

    x /= 2;
    document.write(x);
    document.write("<br>");

    x %= 3;
    document.write(x);
    document.write("<br>");
</script>
</body>
</html>
