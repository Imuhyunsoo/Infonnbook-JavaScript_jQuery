<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    /***
     * 연습문제 2-5 키보드로 반지름을 입력받아 원의 넓이를 구하는 프로그램을 작성하시오.
     * 원의 넓이 = 반지름 x 반지름 x 3.14
     ***/

    var radius = Number(prompt("원의 반지름을 입력하세요."));

    var area = radius * radius *3.14

    document.write("반지름 : " + radius + "<br>")
    document.write("원의 넓이는 " + area + "입니다.")
</script>
</body>
</html>
