<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    /***
     * 연습문제 2-4 키보드로 센티미터를 입력받아 인치로 환산하는 프로그램을 작성하시오.
     * 인치 = 센티미터 x 2.54
     ***/

    var cm = Number(prompt("센치미터를 입력하세요."));

    var inch = cm * 2.54;

    document.write("센티미터 : " + cm + "cm => 인치 : " + inch + "inch")
</script>
</body>
</html>
