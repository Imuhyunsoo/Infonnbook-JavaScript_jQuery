<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    /***
     * 연습문제 2-2 다음은 산술 연산자에 관한 문제이다. 프로그램의 실행 결과는?
     * 실행 결과 : 2
     * 해설 : 10 + 1 * 2 에서 곱하기가 우선순위로 연산이 되서 10　+ 2 가 되어 z 는 12가 되고, 
     *       12 % 10 는 나머지 연산자로 12 나누기 10의 나머지인 2가 z에 재정의 되어서 출력이 된다.
     ***/
    
    var x = 1;
    var y = 2;
    var z = 10 + x * y;
    z = z % 10;
    document.write(z);
</script>
</body>
</html>
